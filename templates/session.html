{% extends "index.html" %}

{% block title %}Pesquisar Sessao{% endblock %}

{% block content %}

	<!-- CONSULTA -->
	<section class="check-status">
		<h2>Ultimas Marcacoes</h2>
		<!-- TABLE -->
		<table class="table table-action">
			<thead>
				<tr>
					<th class="t-small">ID</th>
					<th class="t-medium">Name</th>
					<th>Sessao</th>
					<th>Data</th>
					<th class="t-medium">Estatado</th>
				</tr>
			</thead>
			

			<tbody>
				{% for value in session_data %}
					<tr>
						<td>{{value[0]}}</td>
						<td>{{value[1]}}</td>
						<td>{{value[2]}}</td>
						<td>{{value[3]}}</td>
						<td class="{{value[4]}}">{{value[4]}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		<!-- END TABLE -->
	</section>

{% endblock %}
